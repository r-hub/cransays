on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  schedule:
    - cron:  '0 * * * *'
  workflow_dispatch:

name: Render-dashboard

# Prevent overlapping runs from stepping on each other (e.g., delayed schedules)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dashboarddown:
    name: Render-dashboard
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v5

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          install-r: true
          use-public-rspm: true

      - uses: r-lib/actions/setup-renv@v2

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = TRUE)
        shell: Rscript {0}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs

      - uses: actions/upload-artifact@v5
        with:
          name: latest-waitinglist-data
          retention-days: 5
          path: vignettes/cran-incoming-*.csv

  # Deployment job
  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: dashboarddown
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  save-history:
    if: github.event_name != 'pull_request'
    needs: dashboarddown
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: history

      - uses: actions/download-artifact@v6
        with:
          name: latest-waitinglist-data

      - name: Commit historical data
        shell: bash
        run: |
          set -euo pipefail
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          # Ensure up-to-date branch before committing new data
          git pull --rebase

          # Stage new CSVs if they exist
          if ls -1 cran-incoming-*.csv >/dev/null 2>&1; then
            git add cran-incoming-*.csv
          fi

          # If nothing staged, exit gracefully to avoid false failures
          if git diff --cached --quiet; then
            echo "No new historical CSVs to commit."
            exit 0
          fi

          git commit -m "data: add snapshot from run ${GITHUB_RUN_ID}"
          git push
          echo "pushed to github"

  open-issue:
    needs: [dashboarddown, save-history]
    if: failure() && github.event_name == 'schedule'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v5

      - run: gh issue reopen 53
