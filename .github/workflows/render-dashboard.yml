on:
  push:
    branches:
      - master
      - main
  schedule:
    - cron:  '0 * * * *'
  workflow_dispatch:

name: Render-dashboard

jobs:
  dashboarddown:
    name: Render-dashboard
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          install-r: false
          use-public-rspm: true
          r-version: 4

      - uses: r-lib/actions/setup-renv@v2

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = TRUE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          clean: false
          branch: gh-pages
          folder: docs
          git-config-name: 'GitHub Actions'
          git-config-email: 'actions@github.com'

      - uses: actions/upload-artifact@v2
        with:
          name: latest-waitinglist-data
          retention-days: 5
          path: vignettes/cran-incoming-*.csv

  save-history:
    needs: dashboarddown
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: history

      - uses: actions/download-artifact@v2
        with:
          name: latest-waitinglist-data

      - name: Commit historical data
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add cran-incoming-*.csv
          git commit -m 'new data'
          git push
          echo "pushed to github"

  open-issue:
    needs: [dashboarddown, save-history]
    if: failure() && github.event_name == 'schedule'
    runs-on: ubuntu-20.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - run: gh issue reopen 53
